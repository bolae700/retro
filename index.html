<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOLA - Retro Pixel</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --pixel-red: #FF2D55;
            --pixel-blue: #00CCFF;
            --pixel-yellow: #FFCC00;
            --bg: #040011;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        body {
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑŸÜÿ¨ŸàŸÖ ÿßŸÑÿπÿßÿ¶ŸÖÿ© ÿßŸÑÿ®Ÿäÿ∂ÿßÿ° */
        .stars {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: #FFFFFF;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* ÿ™ÿ£ÿ´Ÿäÿ± ÿ¥ÿßÿ¥ÿ© CRT */
        .crt::before {
            content: "";
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 100% 2px;
            animation: scan 2s linear infinite;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .main-container {
            border: 4px solid var(--pixel-red);
            padding: 2rem;
            background: #000;
            box-shadow: 0 0 30px rgba(255,45,85,0.3);
        }

        .pixel-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .name-tag {
            color: var(--pixel-yellow);
            font-size: 2rem;
            text-shadow: 4px 4px var(--pixel-red);
            margin-bottom: 1rem;
            animation: glitch 3s infinite;
        }

        .info-bar {
            color: var(--pixel-blue);
            font-size: 0.8rem;
            margin-bottom: 2rem;
        }

        .pixel-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .pixel-button {
            background: #000;
            color: var(--pixel-yellow);
            border: 3px solid var(--pixel-blue);
            padding: 1rem;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .pixel-button:hover {
            background: var(--pixel-red);
            box-shadow: 4px 4px 0 var(--pixel-yellow);
        }

        .pixel-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            border: 4px solid var(--pixel-blue);
            padding: 2rem;
            display: none;
            z-index: 1001;
            max-width: 90%;
            box-shadow: 8px 8px 0 var(--pixel-red);
        }

        .modal-header {
            color: var(--pixel-yellow);
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            text-shadow: 2px 2px var(--pixel-red);
        }

        .pixel-close {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            color: var(--pixel-red);
            cursor: pointer;
            transition: 0.3s;
        }

        .pixel-close:hover {
            transform: rotate(90deg);
        }

        .friends-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .friend-pixel {
            background: var(--pixel-yellow);
            color: #000;
            padding: 2rem;
            border: 2px solid var(--pixel-red);
            text-align: center;
            min-width: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .friend-pixel h3 {
            font-size: 1.3rem;
            margin: 0;
            text-transform: lowercase;
            line-height: 1.5;
            letter-spacing: 1px;
        }

        .friend-pixel h3::first-letter {
            font-size: 2.5rem;
            text-transform: uppercase;
            color: var(--pixel-red);
            margin-right: 3px;
        }

        @keyframes modalOpen {
            0% { transform: translate(-50%, -50%) scale(0) rotate(15deg); opacity: 0; }
            70% { transform: translate(-50%, -50%) scale(1.1) rotate(-5deg); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0); opacity: 1; }
        }

        @keyframes modalClose {
            0% { transform: translate(-50%, -50%) scale(1) rotate(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0) rotate(-15deg); opacity: 0; }
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        @media (max-width: 600px) {
            .pixel-grid { grid-template-columns: 1fr; }
            .name-tag { font-size: 1.5rem; }
            .friends-grid { grid-template-columns: 1fr; }
            .friend-pixel { padding: 1.5rem; }
            .modal-header { font-size: 1rem; }
        }
    </style>
</head>
<body class="crt">
    <div class="stars" id="starsContainer"></div>

    <div class="main-container">
        <div class="pixel-header">
            <h1 class="name-tag">BOLA EMAD</h1>
            <div class="info-bar">
                <p>üìç TEXAS, USA | üéÆ 33 YEARS</p>
            </div>
        </div>

        <div class="pixel-grid">
            <button class="pixel-button" onclick="showModal('friends')">
                üëæ Dream Team
            </button>
            <button class="pixel-button" onclick="showModal('music')">
                üéµ 8-bit Music
            </button>
        </div>
    </div>

    <div class="pixel-modal" id="friendsModal">
        <span class="pixel-close" onclick="closeModal()">‚úñ</span>
        <h2 class="modal-header">THE DREAM TEAM</h2>
        <div class="friends-grid">
            <div class="friend-pixel">
                <h3>mark</h3>
            </div>
            <div class="friend-pixel">
                <h3>dolly</h3>
            </div>
            <div class="friend-pixel">
                <h3>ramiz</h3>
            </div>
            <div class="friend-pixel">
                <h3>leader</h3>
            </div>
        </div>
    </div>

    <div class="pixel-modal" id="musicModal">
        <span class="pixel-close" onclick="closeModal()">‚úñ</span>
        <h2 class="modal-header">RETRO MUSIC PLAYER</h2>
        <iframe 
            id="musicFrame" 
            src="https://www.youtube.com/embed/LxWQjsW9oHI" 
            frameborder="0" 
            allowfullscreen>
        </iframe>
    </div>

    <script>
        // ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑŸÜÿ¨ŸàŸÖ ÿßŸÑÿπÿßÿ¶ŸÖÿ© ÿßŸÑÿ®Ÿäÿ∂ÿßÿ°
        function createStars() {
            const container = document.getElementById('starsContainer');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(star);
            }
        }

        function showModal(type) {
            const modal = document.getElementById(type + 'Modal');
            modal.style.display = 'block';
            modal.style.animation = 'modalOpen 0.4s forwards';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modals = document.querySelectorAll('.pixel-modal');
            modals.forEach(modal => {
                if (modal.style.display === 'block') {
                    modal.style.animation = 'modalClose 0.3s forwards';
                    setTimeout(() => {
                        modal.style.display = 'none';
                        modal.style.animation = '';
                    }, 280);
                }
            });
            document.body.style.overflow = 'auto';
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('pixel-modal')) {
                closeModal();
            }
        }

        window.addEventListener('load', createStars);
    </script>
</body>
</html>
